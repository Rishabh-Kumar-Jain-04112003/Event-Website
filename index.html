<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }

      .panel {
        border: 1px solid #007bff;
        border-radius: 8px;
      }

      .panel-heading {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 15px;
      }

      .panel-body {
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      label {
        font-weight: bold;
      }

      .radio-inline {
        margin-right: 20px;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .panel-footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="max-width: 500px; margin: auto;">
        <div class="panel">
          <div class="panel-heading">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                  required
                />
              </div>
              <input type="submit" class="btn-primary" value="Submit" />
            </form>
          </div>
          <div class="panel-footer">
            <small>&copy; Technical Babaji</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
